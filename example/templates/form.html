<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>django-bs example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <form class="mb-4" method="GET">
            {% if view.request.GET.validate %}
                <button name="validate" value="" class="btn btn-primary">Disable validation</button>
            {% else %}
                <button name="validate" value="1" class="btn btn-primary">Enable validation</button>
            {% endif %}
        </form>

        <form>
            {{ form }}
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
